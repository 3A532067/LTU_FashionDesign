    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: auto !important;

    </style>

<body>

    <!-- BEGIN FLIPBOOK STRUCTURE -->
    <div data-template="true" data-cat="book7" id="fb7-ajax">

            "page_width": "640",
            "page_height": "920",
            "go_to_page": "Page",
            "gotopage_width": "45",

            "tooltip_visible": "true",
            "toolbar_visible": "true",
            "deeplinking_enabled": "true",
            "double_click_enabled": "true",
            "rtl": "false"
